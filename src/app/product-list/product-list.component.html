<h2>Productos</h2>

<div *ngFor="let producto of productos">
  <h3>
   <a [title]="'Detalles de ' + producto.nombre" [routerLink]="['/productos',producto.id]">
     {{producto.nombre}}
   </a>
  </h3>
  <p *ngIf="producto.descripcion">
    Descripcion: {{producto.descripcion}}
  </p>
  <button type="button" (click)="compartir()">
    Compartir
  </button>
  <app-producto-alertas [producto]="producto" (notificarme)="onNotificarme()">
  </app-producto-alertas>
</div>
